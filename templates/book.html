{% extends "layout.html" %}
{% block content %}

  <main>
    <h1>{{ book.title  }}</h1>
      <div class="book">
        <img src="../static/images/default-book-cover.png" alt="Book Cover" class="book-cover">
        <p class="author">Author: {{ book.author }}</p>
        <p class="genre">Genre: {{ book.genre }}</p>
        <p class="year">Year: {{ book.publication_year }}</p>
        <p class="description_text">Description: {{ book.description_text }}</p>
        <div class="rating">
          <span class="stars">⭐⭐⭐⭐⭐</span>
          <p class="written-review">{{ book.description }}</p>
        </div>
        <h2>Add Book to Folder</h2>
            <form action="/book/{{ book.book_id }}" method="post">
              <input type="hidden" name="book_id" value="{{ book.book_id }}">
              <select name="folder_id">
                {% for folder in folders %}
                  <option value="{{ folder[0] }}">{{ folder[1] }}</option>
                {% endfor %}
              </select>
              <input type="submit" value="Add to Folder">
              <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            </form>
      </div>
    
  </main>
   
  <a href="/app">back</a>


{% endblock %}
