{% extends "layout.html" %}
{% block content %}

  <main>
    <h1>{{ folder.folder_name }}</h1>
      <div class="book">
        <img src="../static/images/default-book-cover.png" alt="Book Cover" class="book-cover">
        <h2>{{ book.title }}</h2>
        <p class="author">Author: {{ book.author }}</p>
        <p class="genre">Genre: {{ book.genre }}</p>
        <p class="year">Year: {{ book.publication_year }}</p>
        <p class="description_text">{{ book.description_text }}</p>
        <div class="rating">
          <span class="stars">⭐⭐⭐⭐⭐</span>
          <p class="written-review">{{ book.description }}</p>
        </div>
        <h2>Add Book to Folder</h2>
            <form action="/folders" method="post">
              <input type="hidden" name="book_id" value="{{ book.id }}">
              <select name="folder_id">
                {% for folder in folders %}
                  <option value="{{ folder.id }}">{{ folder.folder_name }}</option>
                {% endfor %}
              </select>
              <input type="submit" value="Add to Folder">
            </form>
      </div>
    
  </main>
   
  <a href="/app">back</a>


{% endblock %}
