{% extends "layout.html" %}
{% block content %}


<head>
  <title>My Folders</title>
  <script>
    function toggleSettings() {
      const settingsContainer = document.getElementById('settings-container');
      settingsContainer.style.display = settingsContainer.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</head>
<body>
  <header>
    <div class="brand">
    </div>
    <div class="user-container">
      <img src="{{ user_icon }}" alt="User Icon" class="user-icon" onclick="toggleSettings()">
      <div class="settings-container" id="settings-container">
        <a href="/upload">Profile</a>
        <a href="/settings">Settings</a>
        {% if session.username %}
          <a href="/logout">Logout</a>
        {% endif %}
      </div> 
    </div>
  </header>
  <main>
    <h1>My Folders</h1>
    <div class="folders">
      <a href="/folder/want-to-read">
        <div class="folder">
          <img src="static/images/folder-icon.png" alt="Folder Icon">
          <p>Want to Read</p>
        </div>
      </a>
      <a href="/folder/currently-reading">
        <div class="folder">
          <img src="static/images/folder-icon.png" alt="Folder Icon">
          <p>Currently Reading</p>
        </div>
      </a>
      <a href="/folder/Read">
        <div class="folder">
          <img src="static/images/folder-icon.png" alt="Folder Icon">
          <p>Read</p>
        </div>
      </a>
      <a href="/folder/Dropped">
        <div class="folder">
          <img src="static/images/folder-icon.png" alt="Folder Icon">
          <p>Dropped</p>
        </div>
      </a>
    </div>
  
    <button id="showFormButton" onclick="showForm()">Add New Folder</button>

    <div id="addFolderForm" style="display: none;">
        <form action="/add_folder" method="post">
            <label for="folder_name">Folder Name:</label>
            <input type="text" name="folder_name" required>
            <input type="submit" value="Create Folder">
        </form>
    </div>

    <script>
        function showForm() {
            const form = document.getElementById('addFolderForm');
            form.style.display = 'block';
        }
    </script>

    <a href="/app">back</a>
  </main>
</body>


{% endblock %}
