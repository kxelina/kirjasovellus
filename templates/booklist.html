{% extends "layout.html" %}
{% block content %}

<main>
  <h1>{{ folder_name }}</h1>
  <div class="books-list">
    {% for book in books %}
    <a href="/book/{{ book.book_id }}"> 
      <div class="book">
        <img src="{{ book_pic }}/{{ book.book_id }}{{ book.file_extension }}" alt="Book Cover" class="book-cover">
        <h2>{{ book.title }}</h2>
        <p class="author">Author: {{ book.author }}</p>
      </div>
    </a>
    {% endfor %}
    <a id="backButton" href="/folders">Back to My Folders</a>
  </div>
</main>

{% endblock %}
